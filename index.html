<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        
        <h1>PASSWORD GENERATOR</h1>
        

        <div class="display-container">
            <input placeholder="PASSWORD" readonly class="passwordDisplay"  id="pass">

            <button class="copyButton">
                <span class="copiedMsg"></span>
                <img src="./Images/copy.png" alt="" height="23" width="23" >
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <div class="passwordLength">0</div>
            </div>

            <div>
                <input type="range" min="1" max="20" value="10" step="1" class="slider" name="slide" >
            </div>

            <div class="check">
                <input type="checkbox" id="upper" class="upperCheck"><label for="upper" >Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lower" class="lowerCheck"><label for="lower" >Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" class="numCheck"><label for="numbers" >Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" class="symCheck"><label for="symbols" >Include Symbols</label>
            </div>
            
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator"></div>
            </div>

            <div>
                <button class="generatePass">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
